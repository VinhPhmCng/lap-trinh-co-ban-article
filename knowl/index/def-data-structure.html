<span class="type">Khái Niệm</span><span class="space"> </span><span class="codenumber">7.1</span><span class="period">.</span>
</h3> <div class="para">
<dfn class="terminology">Cấu trúc dữ liệu</dfn> là một dữ liệu có khả năng chứa cùng một lúc nhiều dữ liệu khác.</div> <div class="para">Các dữ liệu “con” của một cấu trúc dữ liệu được gọi là <dfn class="terminology">phần tử</dfn>.</div> <div class="para">Cấu trúc dữ liệu được xây dựng <em class="emphasis">dựa trên</em> kiểu dữ liệu, vì vậy những kiến thức ở <a href="sec-data-type.html" class="internal" title="Phần 6: Kiểu Dữ Liệu">Phần 6</a> có thể được áp dụng.</div></article><span class="incontext"><a class="internal" href="sec-data-structure.html#def-data-structure">đầy đủ</a></span>
